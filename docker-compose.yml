version: '3.8'

services:
  mutant-api:
    container_name: mutant-detector-api
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    volumes:
      - h2-data:/data/h2
    environment:
      # Puerto del servidor
      - SERVER_PORT=8081
      
      # Base de datos H2 persistente
      - SPRING_DATASOURCE_URL=jdbc:h2:file:/data/h2/mutantdb;AUTO_SERVER=TRUE;DB_CLOSE_ON_EXIT=FALSE
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=org.h2.Driver
      - SPRING_DATASOURCE_USERNAME=sa
      - SPRING_DATASOURCE_PASSWORD=mutant_2024
      
      # Consola H2 (cambiar a false en producci√≥n real)
      - SPRING_H2_CONSOLE_ENABLED=true
      - SPRING_H2_CONSOLE_PATH=/h2-console
      
      # JPA/Hibernate
      - SPRING_JPA_DATABASE_PLATFORM=org.hibernate.dialect.H2Dialect
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_JPA_SHOW_SQL=false
      
      # Logging
      - LOGGING_LEVEL_ROOT=INFO
      - LOGGING_LEVEL_COM_EXAMPLE_MUTANTDETECTOR=DEBUG
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8081/stats"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  h2-data:
    driver: local

